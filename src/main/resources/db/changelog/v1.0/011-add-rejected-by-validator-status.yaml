databaseChangeLog:
  - changeSet:
      id: add-rejected-by-validator-status
      author: system
      changes:
        - sql:
            sql: |
              -- Миграция: добавление поддержки нового статуса REJECTED_BY_VALIDATOR
              -- Этот статус используется для вакансий, отклоненных валидатором (бан-слова, несоответствие критериям)
              -- Вместо удаления вакансий теперь они помечаются этим статусом для сохранения истории
              -- 
              -- Примечание: varchar(20) уже достаточно для нового статуса (REJECTED_BY_VALIDATOR = 20 символов)
              -- Никаких изменений схемы не требуется, так как статус хранится как строка
              -- 
              -- Если есть вакансии, которые были удалены ранее, их нельзя восстановить,
              -- но новые вакансии будут помечаться статусом вместо удаления
              SELECT 1; -- Пустая миграция, так как изменение только в коде

