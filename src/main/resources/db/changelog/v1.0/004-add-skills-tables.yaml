databaseChangeLog:
  - changeSet:
      id: 004-add-skills-tables
      author: system
      changes:
        # Таблица для хранения навыков
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: normalized_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: occurrence_count
                  type: INTEGER
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: last_seen_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Индексы для таблицы skills
        - createIndex:
            indexName: idx_skills_normalized_name
            tableName: skills
            columns:
              - column:
                  name: normalized_name

        - createIndex:
            indexName: idx_skills_occurrence_count
            tableName: skills
            columns:
              - column:
                  name: occurrence_count

        # Таблица для связи вакансий и навыков (many-to-many)
        - createTable:
            tableName: vacancy_skills
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: vacancy_id
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: skill_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: extracted_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        # Индексы для таблицы vacancy_skills
        - createIndex:
            indexName: idx_vacancy_skills_vacancy_id
            tableName: vacancy_skills
            columns:
              - column:
                  name: vacancy_id

        - createIndex:
            indexName: idx_vacancy_skills_skill_id
            tableName: vacancy_skills
            columns:
              - column:
                  name: skill_id

        - createIndex:
            indexName: idx_vacancy_skills_extracted_at
            tableName: vacancy_skills
            columns:
              - column:
                  name: extracted_at

        # Внешний ключ для связи vacancy_skills.skill_id -> skills.id
        - addForeignKeyConstraint:
            baseTableName: vacancy_skills
            baseColumnNames: skill_id
            referencedTableName: skills
            referencedColumnNames: id
            constraintName: fk_vacancy_skills_skill_id
            onDelete: CASCADE

        # Внешний ключ для связи vacancy_skills.vacancy_id -> vacancies.id
        - addForeignKeyConstraint:
            baseTableName: vacancy_skills
            baseColumnNames: vacancy_id
            referencedTableName: vacancies
            referencedColumnNames: id
            constraintName: fk_vacancy_skills_vacancy_id
            onDelete: CASCADE



