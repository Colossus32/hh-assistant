global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'hh-assistant'
    environment: 'development'

scrape_configs:
  - job_name: 'hh-assistant'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'hh-assistant'
          service: 'backend'
